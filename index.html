<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Test</title>
</head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    
      <!-- Cottage -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/Renan-Goes/AR-Hello-World/master/pattern-markertest.patt'>
        <a-entity
        obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/Renan-Goes/AR-Hello-World/master/cottage/cottage_obj.obj);
        mtl:  url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/Renan-Goes/AR-Hello-World/master/cottage/cottage_obj.mtl)"
        scale="0.01 0.01 0.01"
        position="0 0 0">
      </a-entity>
      </a-marker> 

      <!-- Man --> 
      <a-marker preset='hiro'>
        <a-entity
        obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/Renan-Goes/AR-Hello-World/master/man/FinalBaseMesh.obj)";
        scale="0.05 0.05 0.05"
        position="0 0 0">
      </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
